  <h1>Steamed Broccoli</h1>
  <img src='/images/broccoli.jpeg'>
  <h3>Description</h3>
  <p>A healthy vegetable lightly steamed until tender.</p>
  <h3>Ingredients:</h3>
  <ul>
    <li>Broccoli</li>
  </ul>
  <h3>Directions:</h3>
  <ol>
    <li>Cut broccoli and place in steamer</li>

    <li>Steam until ready, approximately 7 minutes</li> 
  </ol>
